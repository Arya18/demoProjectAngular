<div class="container"><div class="row" ><br/><br/><br/><br/>
       <div class="row center" ng-show="welcomeMessage">
        <h4><a class="btn-large waves-effect waves-light" id="login-button" href="#/login">Login now</a></h4> 
    </div>
    <form class="col s12" ng-submit="submitForm()" ng-show="!welcomeMessage">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" ng-model="user.firstname" class="validate">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name"  ng-model="user.lastname" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" ng-model="user.password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" ng-model="user.email">
                <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
        </div>
        <div class="row center">
            <button class="btn waves-effect waves-light " type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button><a href="#/login"> Already registered ?</a>
        </div>
    </form>
</div>
</div>
